name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # üí° STEP 1 & 2 COMBINED: Set up Node and Install Dependencies
      # We use Node 20 as it is stable and supports necessary features.
      - name: Setup Node & Install dependencies üì¶
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific, modern version

      - name: Install all dependencies
        run: npm install

      # LUEGO instalar espec√≠ficamente el plugin faltante si es necesario
      - name: Install missing vite plugin
        run: npm install vite-plugin-top-level-await --save-dev

      - name: Build Vite project üèóÔ∏è
        run: npm run build 
      
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # üîë ESTE ES EL TOKEN PRINCIPAL QUE FALTA
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"  
          skip_app_build: false


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          action: "close"
