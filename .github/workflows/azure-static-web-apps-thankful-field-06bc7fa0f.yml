name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      # üí° PASO CLAVE 1: Configurar Node.js para asegurar compatibilidad con la versi√≥n (v20 o superior es bueno)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      # üí° PASO CLAVE 2: Instalar dependencias para que el runner encuentre 'vite-plugin-top-level-await'
      - name: Install dependencies üì¶
        run: npm install
      
      # üí° PASO CLAVE 3: Ejecutar la compilaci√≥n de Vite manualmente
      - name: Build Vite project üèóÔ∏è
        # Aseg√∫rate de que 'build' es 'vite build' en tu package.json
        run: npm run build 

      # PASO DE AZURE: Ahora solo sube los archivos pre-compilados
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # **AJUSTES NECESARIOS para compilaci√≥n manual**
          # ------------------------------------------------------------------
          # 1. Indicamos que NO queremos que Azure haga la compilaci√≥n.
          skip_app_build: true 
          # 2. Especificamos la ubicaci√≥n donde generamos los archivos (por defecto en Vite es 'dist')
          #    NOTA: Si tu 'output_location' en vite.config.js es 'build', √∫salo aqu√≠.
          app_location: "/"
          output_location: "build" # <-- CAMBIA ESTO a "build" si tu vite.config.js usa "build"
          # ------------------------------------------------------------------

      # ... (el resto de tu flujo de trabajo)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          action: "close"
