name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # üí° STEP 1 & 2 COMBINED: Set up Node and Install Dependencies
      # We use Node 20 as it is stable and supports necessary features.
      - name: Setup Node & Install dependencies üì¶
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a specific, modern version

      # Explicitly install modules right after Node setup
      - name: Explicitly Install Modules
        run: npm install 
        # Adding '--prefix .' ensures installation happens in the current directory,
        # but standard 'npm install' should suffice in a clean checkout.

      # üí° STEP 3: Manually Build Vite
      - name: Build Vite project üèóÔ∏è
        # This confirms that 'vite-plugin-top-level-await' is now available
        run: npm run build 
        
      # üí° STEP 4: Deploy to Azure Static Web Apps (SWA)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ... (your secrets and tokens remain the same) ...
          action: "upload"
          
          # Tell SWA NOT to build anything, just upload what we built.
          skip_app_build: true 
          
          # The location where your commands run (root of the repo)
          app_location: "/" 
          
          # Check your vite.config.js/package.json for the actual output folder!
          # It's usually 'dist' for Vite, but your previous template said 'build'.
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          action: "close"
