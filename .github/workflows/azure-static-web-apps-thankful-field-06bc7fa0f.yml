name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # üí° PASO 1: Configurar Node.js (Vite/React necesita esto)
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Asegura una versi√≥n reciente compatible con ES2022/TLA

      # üí° PASO 2: Instalar todas las dependencias, incluyendo los plugins de Vite
      - name: Install dependencies
        run: npm install

      # üí° PASO 3: Ejecutar la compilaci√≥n de Vite (Crea la carpeta 'dist' o 'build')
      - name: Build project
        run: npm run build # Asume que tu script 'build' en package.json es 'vite build'
      
      # El paso de Azure SWA ahora solo se encargar√° de subir el contenido
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # **ATENCI√ìN AQU√ç**
          # ------------------------------------------------------------------
          # Ya que compilamos manualmente, el 'app_location' debe ser la
          # carpeta donde se ejecutan los comandos (la ra√≠z).
          app_location: "/" 
          # El 'output_location' es donde el comando 'npm run build' gener√≥ los archivos.
          # Si tu 'npm run build' genera una carpeta 'dist', c√°mbialo a "dist".
          output_location: "build" 
          # ------------------------------------------------------------------

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_FIELD_06BC7FA0F }}
          action: "close"
